<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="product-select">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Currency</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="6">No product available</td>
            </tr>
            <tr th:each="product : ${products}">
                <th scope="row">
                    <span th:text="${product.id}"></span>
                </th>
                <td>
                    <span th:text="${product.productName}"></span>
                </td>
                <td>
                    <span th:text="${product.productCode}"></span>
                </td>
                <td>
                    <span th:text="${product.currency}"></span>
                </td>
                <td>
                    <span th:text="${#numbers.formatDecimal(product.amount, 0, 'COMMA', 2, 'POINT')}"></span>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-primary"
                            th:onclick="'javascript:select(' + ${product.id} + ');'" data-dismiss="modal">Select</button>
                </td>
            </tr>
            </tbody>
        </table>
</th:block>
</html>
